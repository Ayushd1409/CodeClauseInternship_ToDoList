<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily TO DO List | Ayush Dewangan</title>
    <link rel="stylesheet" href="styletodo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="todo" >
        <h1>
            -: TO DO LIST :- 
        </h1>
        <input  type="text" name="text" id="text" placeholder="Ex.Buying Vegetable" >
        <ul id="list"></ul>

<!-- <button type="submit">tick</button> -->
    </div>
    <script>
        let inputbx = document.querySelector('#text');
        let list = document.querySelector('#list');
    
        inputbx.addEventListener("keyup",function(event){
            if(event.key == "Enter"){
                addItem(this.value)
                this.value = ""
            }
        })
        let addItem = (inputbx) =>{
            let listItem = document.createElement("li");
            listItem.innerHTML = `${inputbx}<i class='bx bx-trash'></i>`;
                list.appendChild(listItem);
                
                listItem.querySelector("i").addEventListener("click",
                function (){
                    listItem.remove();
                })
                list.appendChild(listItem);
        }
        
        
        
    </script>
</body>

</html>
